<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Member Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #fff; /* White background for the content */
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
            border-radius: 10px; /* Rounded corners for a softer look */
        }
        h1 {
            color: #007bff; /* Bootstrap primary color for consistency */
            margin-bottom: 30px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Create two columns */
            gap: 20px; /* Space between buttons */
            margin-top: 20px;
        }
        .btn {
            padding: 10px 24px; /* Larger buttons for easier click */
            font-size: 16px; /* Larger font size for readability */
            width: 100%; /* Full width to fill the grid column */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">User Program</h1>
    <div class="button-grid">
        <a href="signup.html" class="btn btn-primary">Sign Up</a>
        <a href="login.html" class="btn btn-secondary">Login</a>
        <a href="findMember.html" class="btn btn-info">Search Member</a>
        <a href="memberList.html" class="btn btn-success">Member List</a>
    </div>
</div>
</body>
</html>
