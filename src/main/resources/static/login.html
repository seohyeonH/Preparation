<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Member Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Login</h1>
    <form id="loginForm">
        <div class="mb-3">
            <label for="loginId" class="form-label">Login ID:</label>
            <input type="text" class="form-control" id="loginId" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const loginId = document.getElementById('loginId').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:8080/api/user/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ loginId, password })
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        console.log("Error data:", errorData);  // 오류 데이터 로그
                        throw new Error('Login failed. ' + (errorData.message || 'Unknown error'))
                    });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('firstname').textContent = data.firstname;
                document.getElementById('lastname').textContent = data.lastname;
                document.getElementById('day').textContent = data.day;
                document.getElementById('month').textContent = data.month;
                document.getElementById('year').textContent = data.year;
                document.getElementById('phoneNumber').textContent = data.phoneNumber;
                document.getElementById('gender').textContent = data.gender;
                document.getElementById('country').textContent = data.country;
                document.getElementById('language').textContent = data.language;
                window.location.href = 'index.html';
            }).catch(error => {
                console.error('Error:', error);
                alert('Error logging in. ' + error.message);
            });
    });
</script>
</body>
</html>
