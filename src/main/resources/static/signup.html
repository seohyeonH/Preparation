<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Sign Up</h1>
    <form id="signupForm">
        <div class="mb-3">
            <label for="firstname" class="form-label">FirstName</label>
            <input type="text" class="form-control" id="firstname" name="firstname" required>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">LastName</label>
            <input type="text" class="form-control" id="lastname" name="lastname" required>
        </div>

        <div class="mb-3">
            <label for="loginId" class="form-label">ID:</label>
            <input type="text" class="form-control" id="loginId" name="loginId" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirmpassword" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
        </div>

        <div class="mb-3">
            <label for="day" class="form-label">DD</label>
            <input type="number" class="form-control" id="day" name="day" required>
        </div>
        <div class="mb-3">
            <label for="month" class="form-label">MM</label>
            <input type="number" class="form-control" id="month" name="month" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">YYYY</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
        </div>
        <div class="mb-3">
            <label><input type="radio" name="gender" value="female" required> Female</label>
            <label><input type="radio" name="gender" value="male" required> Male</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const country = localStorage.getItem('country');
        const language = localStorage.getItem('language');
        if (!country) {
            alert('Please select a country.');
            window.location.href = 'country.html';
        } else if (!language) {
            alert('Please select a language.');
            window.location.href = 'language.html';
        }
    });

    document.getElementById('signupForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = {
            firstname: document.getElementById('firstname').value,
            lastname: document.getElementById('lastname').value,
            loginId: document.getElementById('loginId').value,
            password: document.getElementById('password').value,
            confirmPassword: document.getElementById('confirmpassword').value,
            day: document.getElementById('day').value,
            month: document.getElementById('month').value,
            year: document.getElementById('year').value,
            phoneNumber: document.getElementById('phoneNumber').value,
            gender: document.querySelector('input[name="gender"]:checked').value,
            country: localStorage.getItem('country'),
            language: localStorage.getItem('language')
        };

        console.log("Form data being sent:", formData);

        fetch('http://localhost:8080/api/user/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        }).then(response => {
            console.log("Response status:", response.status);
            if (!response.ok) {
                return response.json().then(errorData => {
                    console.log("Error data:", errorData);  // 오류 데이터 로그
                    throw new Error('Signup failed: ' + (errorData.message || 'Unknown error'));
                });
            }
            return response.json();
        }).then(data => {
            alert('Signup successful');
            console.log("Success data:", data);  // 성공 데이터 로그
            localStorage.removeItem('country');
            localStorage.removeItem('language');
            window.location.href = 'index.html';
        }).catch(error => {
            console.error('Error:', error);
            alert('Error signing up: ' + error.message);
        });
    });
</script>
</body>
</html>
